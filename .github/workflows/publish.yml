name: Publish package

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    if: github.repository == 'vue3-plugins/vue3-katex'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: yarn install
      - run: yarn prerelease
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
